version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.2-stretch-browsers
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv env
            . env/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "env"
      - run:
          command: |
            . env/bin/activate
            python3 -m pdga_data.tests.test_data_parsing
            python3 -m pdga_data.tests.test_player
            python3 -m pdga_data.tests.test_tournament
            python3 -m pdga_data.tests.test_crawler_helpers
      - store_artifacts:
          path: tests/test-reports/
          destination: tr1
      - store_test_results:
          path: tests/test-reports/
